<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maalo'ka</title>
	<link rel="stylesheet" href="style.css"> 
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="xs">
		<div class="row height25vh">
			<div class="col-1-1 backgroundLogo center">
				<img class="height100" src="Logo.png">
			</div>
		</div>
		<div class="signIn height25vh">
			<div class="espacio2XS"></div>
			<div class="row">
				<div class="col-9-10 center">
					<input type="text" name="email" placeholder="Email Address">
				</div>
			</div>
			<div class="espacio2XS"></div>
			<div class="row">
				<div class="col-9-10 center">
					<input type="password" name="password" placeholder="Password">
				</div>
			</div>
			<div class="espacio2XS"></div>
			<div class="row">
				<div class="col-9-10 center">
					<button>Sign In</button>
				</div>
			</div>
		</div>
		<div class="signInOtherCompanies height25vh">
			<div class="espacio2XS"></div>
			<div class="row">
				<div class="col-9-10 center">
					<p class="black">or sign in with one of these services</p>
				</div>
			</div>
		</div>
	</div>
</body>
