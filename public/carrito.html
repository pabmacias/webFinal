<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maalo'ka</title>
	<link rel="stylesheet" href="style.css"> 
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="xs">
		<div class="overlay">
			<div class="col-7-10 alturaMaxima">
				<div class="row centerVertically margenArriba">
					<div class="col-3-10">
						<img class="profile" src="profile.png">
					</div>
					<div class="col-7-10 center">
						<p>Pepe Pecas</p>
					</div>
				</div>
				<div class="row">
					<p class="margen">Orders</p>
				</div>
				<div class="row">
					<p class="margen">Wish List</p>
				</div>
				<div class="row">
					<p id="ultimo" class="margen">Edit Profile</p>
				</div>
				<div class="row linea">
					<p class="margen">Log Out</p>
				</div>
				<div class="row">
					<p class="margen">About</p>
				</div>
			</div>
		</div>
		<div class="row menuXS centerVertically">
			<div class="col-1-10 margenIzquierda">
				<img class="center rayas" src="rayas.png">
			</div>
			<div class="col-7-10 center">
				<img class="logo" src="Logo.png">
			</div>
			<div class="col-1-10 margenDerecha">
				<img class="cart" src="cart.png">
			</div>
			<div class="col-1-10 margenDerecha">
				<img class="lupa" src="lupa.png">
			</div>
		</div>
		<div class="row espacioXS"></div>
		<div class="col-1-1">
			<div class="bloqueProducto center">
				<div class="row centerVertically">
					<div class="col-4-10">
						<img class="width100" src="zapato.jpg">
					</div>
					<div class="col-6-10">
						<h1 class="black">Nombre</h1>
						<div class="espacioXS"></div>
						<h1 class="black">Fabricante</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-1-2 inline">
						<p class="black">Cantidad</p>
						<button id="menos" type="button">-</button>
						<p id="cantidadProducto" class="inline black">1</p>
						<button id="mas" type="button">+</button>
					</div>
					<div class="col-1-2">
						<button type="button">Eliminar</button>
						<p class="black">Subtotal</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
