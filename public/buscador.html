<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maalo'ka</title>
	<link rel="stylesheet" href="style.css"> 
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="xs">
		<div class="overlay">
			<div class="col-7-10 alturaMaxima">
				<div class="row centerVertically margenArriba">
					<div class="col-3-10">
						<img class="profile" src="profile.png">
					</div>
					<div class="col-7-10 center">
						<p>Pepe Pecas</p>
					</div>
				</div>
				<div class="row">
					<p class="margen">Orders</p>
				</div>
				<div class="row">
					<p class="margen">Wish List</p>
				</div>
				<div class="row">
					<p id="ultimo" class="margen">Edit Profile</p>
				</div>
				<div class="row linea">
					<p class="margen">Log Out</p>
				</div>
				<div class="row">
					<p class="margen">About</p>
				</div>
			</div>
		</div>
		<div class="row menuXS centerVertically">
			<div class="col-1-10 margenIzquierda">
				<img class="center rayas" src="rayas.png">
			</div>
			<div class="col-9-10 center">
				<img class="width100" src="buscador.png">
			</div>
		</div>
		<div class="row">
			<div class="col-1-1 height15vh center">
				<h1 class="font150">All Categories</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-1-1 height25vh center backgroundColorPink">
				<h1 class="font150 centerVertically">Furniture</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-1-1 height25vh center backgroundColorBlue">
				<h1 class="font150 centerVertically">Clothing</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-1-1 height25vh center backgroundColorGreen">
				<h1 class="font150 centerVertically">Accesories</h1>
			</div>
		</div>
	</div>
</body>
